<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <form id="loginForm" class="login-form">
            <h2>Login to Inventree</h2>
            <h3>this login info will be send to the inventree server<br>
                 so if it's not correct you won't get acces</h3>
            <label>Username:<br><input type="text" id="loginUsername" required></label><br><br>
            <label>Password:<br><input type="password" id="loginPassword" required></label><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <h1>Barcode/QR Code Scanner</h1>
        <div id="reader"></div>
        <div id="result">Scan a code to see the result here.</div>
        <div id="reply" class="reply-box">Ping response will appear here.</div>
        <div class="button-group">
            <button onclick="startScanner()">Start Scanning</button>
            <button onclick="stopScanner()">Stop Scanning</button>
        </div>
        <div class="onderside button">
            <button onclick="pingwebsite()">Ping for testing</button>
        </div>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
